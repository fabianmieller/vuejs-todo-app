<!DOCTYPE html>
<html>
<head>
	<!-- Created by Fabian Mieller <kontakt@fabianmieller.de> -->
	<title>VueJs - Todo App</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	<script type="text/javascript" src="https://unpkg.com/moment@2.19.2/moment.js"></script>
	<script type="text/javascript" src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="app">
		<section class="container">
			<h1>Todo App everythere</h1>
			<hr>
			<div class="form-group">
				<label for="addItem">New Todo:</label>
				<input id="addItem" type="text" class="form-control" @keyup.enter="addItem">
			</div>
			<div class="row">
				<div class="col-12">
					<p>Status:</p>
					<div class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated bg-success status" role="progressbar" :aria-valuenow="status" aria-valuemin="0" aria-valuemax="100" :style="'width: '+status+'%'">{{status+"%"}}</div>
					</div>
				</div>
				<div class="col-12" v-if="unchecked.length">
					<hr>
					<p>Todos:</p>
					<ul>
						<list-item v-for="(item, index) in unchecked" :key="index" :index="index" :typ="'unchecked'" :item="item" @checked="onCheck" @clicked="removeItem"></list-item>
					</ul>
				</div>
				<div class="col-12" v-if="checked.length">
					<hr>
					<p>Checked:</p>
					<ul>
						<list-item v-for="(item, index) in checked" :key="index" :index="index" :typ="'checked'" :item="item" @checked="onCheck"></list-item>
					</ul>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
